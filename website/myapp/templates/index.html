<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
    {% block content %}
        {% for post in posts %}
            <h1>{{ post.title }}</h1>

            <div>{{ post.content | safe }}</div>

            <p>{{ post.date }}</p>
        {% endfor %}
    {% endblock %}
</body>
</html>
